<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="33" fxFlex.sm="33" fxFlex.xs="33" fxLayout="column"
    *ngFor="let character of allCharacters" class="item-character">
      <mat-card>
        <img mat-card-image src="{{character.image}}" alt="{{character.name}}">
        <mat-card-title>
          {{character.name}}
        </mat-card-title>
        <mat-card-subtitle>
          {{character.species}}
        </mat-card-subtitle>
        <mat-card-content>
          <p>Status : {{character.status}}</p>
        </mat-card-content>
        <mat-card-footer>
          <a routerLink="/character/{{character.id}}" fxFlex mat-flat-button class="btn-card">Details</a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
  <div fxLayout="row wrap">
    <div fxFlex fxLayout="column">
      <mat-paginator (page)="switchPages($event)" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [length]="length"></mat-paginator>
    </div>
  </div>
</div>
